<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Login</title>
</head>

<body>

    <div class="container-fluid">
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" width="100" class="d-inline-block align-top" alt="">

            </a>
            <form class="form-inline">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </nav>
    </div>
    <div class="container-fluid mt-5">
        <div class="bg-white rounded d-flex align-items-center justify-content-between" id="header">
            <button class="btn btn-hide text-uppercase" type="button" data-toggle="collapse" data-target="#filterbar"
                aria-expanded="false" aria-controls="filterbar" id="filter-btn" onclick="changeBtnTxt()">
                <span class="fa fa-angle-left" id="filter-angle"></span> <span id="btn-txt">Hide filters</span>
            </button>
            <form class="form-inline ml-2">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <select name="sort" id="sort">
                <option value="" hidden selected>Sort by</option>
                <option value="price">Price</option>
                <option value="popularity">Popularity</option>
                <option value="rating">Rating</option>
            </select>
            <nav class="navbar navbar-expand-lg navbar-light pl-lg-0 pl-auto">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav"
                    aria-controls="mynav" aria-expanded="false" aria-label="Toggle navigation" onclick="chnageIcon()"
                    id="icon">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <div class="ml-auto mt-3 mr-2">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item"> <a class="page-link" href="#" aria-label="Previous"> <span
                                    aria-hidden="true" class="font-weight-bold">&lt;</span> <span
                                    class="sr-only">Previous</span> </a> </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">..</a></li>
                        <li class="page-item"><a class="page-link" href="#">24</a></li>
                        <li class="page-item"> <a class="page-link" href="#" aria-label="Next"> <span aria-hidden="true"
                                    class="font-weight-bold">&gt;</span> <span class="sr-only">Next</span> </a> </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div id="content" class="my-5">
            <div id="filterbar" class="collapse">
                <div class="box border-bottom">
                    <div class="form-group text-center">
                        <div class="btn-group" data-toggle="buttons"> <label class="btn btn-success form-check-label">
                                <input class="form-check-input" type="radio"> Reset </label> <label
                                class="btn btn-success form-check-label active"> <input class="form-check-input"
                                    type="radio" checked> Apply </label> </div>
                    </div>
                </div>
                <div class="box border-bottom">
                    <div class="box-label text-uppercase d-flex align-items-center">Tags <button class="btn ml-auto"
                            type="button" data-toggle="collapse" data-target="#inner-box" aria-expanded="false"
                            aria-controls="inner-box" id="out" onclick="outerFilter()"> <span class="fa fa-plus"></span>
                        </button> </div>
                    <div id="inner-box" class="collapse mt-2 mr-1">
                        <div class="my-1"> <label class="tick">Web <input type="checkbox" checked="checked">
                                <span class="check"></span> </label> </div>
                        <div class="my-1"> <label class="tick">Javascript <input type="checkbox"> <span
                                    class="check"></span>
                            </label> </div>
                        <div class="my-1"> <label class="tick">Html <input type="checkbox"> <span
                                    class="check"></span>
                            </label> </div>
                        <div class="my-1"> <label class="tick">Css <input type="checkbox"> <span class="check"></span>
                            </label> </div>
                        <div class="my-1"> <label class="tick">Node <input type="checkbox"> <span
                                    class="check"></span>
                            </label> </div>
                        <div class="my-1"> <label class="tick">React <input type="checkbox" checked> <span
                                    class="check"></span> </label> </div>
                        <div class="my-1"> <label class="tick">Python <input type="checkbox"> <span class="check"></span>
                            </label> </div>
                        <div class="my-1"> <label class="tick">C# <input type="checkbox" checked> <span
                                    class="check"></span> </label> </div>
                    </div>
                </div>
            </div>
            <div id="projects">
                <div class="row mx-0">
                    <div class="col-lg-4 col-md-6">
                        <div class="card d-flex flex-column align-items-center">
                            <div class="project-name">Project Name</div>
                            <div class="card-img">
                                <br />
                                <p>Short Description</p>
                            </div>
                            <div class="card-body pt-5">
                                <div class="text-muted text-center mt-auto">Tags</div>
                                <div class="d-flex align-items-center justify-content-center colors my-2">
                                    <button class="btn btn-warning my-2 my-sm-0" type="submit">Status</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 pt-md-0 pt-3">
                        <div class="card d-flex flex-column align-items-center">
                            <div class="project-name">Project Name</div>
                            <div class="card-img">
                                <br />
                                <p>Short Description</p>
                            </div>
                            <div class="card-body pt-5">
                                <div class="text-muted text-center mt-auto">Tags</div>
                                <div class="d-flex align-items-center justify-content-center colors my-2">
                                    <button class="btn btn-danger my-2 my-sm-0" type="submit">Status</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 pt-lg-0 pt-md-4 pt-3">
                        <div class="card d-flex flex-column align-items-center">
                            <div class="project-name">Project Name</div>
                            <div class="card-img">
                                <br />
                                <p>Short Description</p>
                            </div>
                            <div class="card-body pt-5">
                                <div class="text-muted text-center mt-auto">Tags</div>
                                <div class="d-flex align-items-center justify-content-center colors my-2">
                                    <button class="btn btn-info my-2 my-sm-0" type="submit">Status</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 pt-md-4 pt-3">
                        <div class="card d-flex flex-column align-items-center">
                            <div class="project-name">Project Name</div>
                            <div class="card-img">
                                <br />
                                <p>Short Description</p>
                            </div>
                            <div class="card-body pt-5">
                                <div class="text-muted text-center mt-auto">Tags</div>
                                <div class="d-flex align-items-center justify-content-center colors my-2">
                                    <button class="btn btn-success my-2 my-sm-0" type="submit">Status</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="js/main.js"></script>
</body>

</html>
